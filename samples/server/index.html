<html>

    <title>ble-firmata</title>

  <body>
    <h1>ble-firmata</h1>
    <p>
      <span>BLE state:</span>
      <span id="ble_state"></span>

    <a href="https://github.com/shokai/node-ble-firmata">https://github.com/shokai/node-ble-firmata</a>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./jquery.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
